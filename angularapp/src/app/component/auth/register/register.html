<div class="register-page">
  <div class="register-card">
    <h2 class="text-center">Welcome to HireConnect</h2>
    <p class="text-center text-muted">Join HireConnect and start your journey</p>

    <!-- Role Selection -->
    <div class="mb-3">
      <label class="form-label fw-bold">I am a:</label>
      <div class="btn-group w-100">
        <button type="button" class="btn"
                [class.active]="role === 'candidate'"
                (click)="role='candidate'">
          <i class="bi bi-person-fill"></i> Candidate
        </button>
        <button type="button" class="btn"
                [class.active]="role === 'employer'"
                (click)="role='employer'">
          <i class="bi bi-building"></i> Employer
        </button>
      </div>
    </div>

    <!-- First + Last Name -->
    <div class="row mb-3">
      <div class="col">
        <label>First Name</label>
        <input type="text" [(ngModel)]="firstName" class="form-control" placeholder="First Name">
      </div>
      <div class="col">
        <label>Last Name</label>
        <input type="text" [(ngModel)]="lastName" class="form-control" placeholder="Last Name">
      </div>
    </div>

    <!-- Email -->
    <div class="mb-3">
      <label>Email Address</label>
      <div class="input-group">
        <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
        <input type="email" [(ngModel)]="email" class="form-control" placeholder="Enter your email">
      </div>
    </div>

    <!-- Phone -->
    <div class="mb-3">
      <label>Phone Number</label>
      <div class="input-group">
        <span class="input-group-text"><i class="bi bi-telephone-fill"></i></span>
        <input type="tel" [(ngModel)]="phone" class="form-control" placeholder="Enter phone number">
      </div>
    </div>

    <!-- Password + Confirm -->
    <div class="row mb-3">
      <div class="col">
        <label>Password</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
          <input [type]="showPassword ? 'text' : 'password'" [(ngModel)]="password" class="form-control" placeholder="Enter password">
          <span class="input-group-text" (click)="togglePassword()" style="cursor:pointer">
            <i class="bi" [ngClass]="showPassword ? 'bi-eye-slash' : 'bi-eye'"></i>
          </span>
        </div>
      </div>
      <div class="col">
        <label>Confirm Password</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
          <input [type]="showConfirmPassword ? 'text' : 'password'" [(ngModel)]="confirmPassword" class="form-control" placeholder="Confirm password">
          <span class="input-group-text" (click)="toggleConfirmPassword()" style="cursor:pointer">
            <i class="bi" [ngClass]="showConfirmPassword ? 'bi-eye-slash' : 'bi-eye'"></i>
          </span>
        </div>
      </div>
    </div>

    <!-- Register -->
    <button class="btn btn-primary w-100" (click)="onRegister()">
      <i class="bi bi-person-plus-fill"></i> Register
    </button>

    <!-- Already have account -->
    <p class="text-center mt-3">
      Already have an account? 
      <a routerLink="/login" routerLinkActive="active" class="text-primary">Login</a>
    </p>
  </div>
</div>
