<h2>My Job Applications</h2>

<table>
  <thead>
    <tr>
      <th>Job Title</th>
      <th>Company</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let app of applications">
      <td>{{ app.title }}</td>
      <td>{{ app.company }}</td>
      <td>{{ app.status }}</td>
    </tr>
  </tbody>
</table>
