<!-- keep navbar/footer visibility checks as you have them -->
<ng-container *ngIf="!isAdminRoute() && !isResetPasswordRoute()">
  <app-navbar></app-navbar>
</ng-container>

<div class="app-layout">
  <ng-container *ngIf="isAdminRoute()">
    <app-admin-sidebar *ngIf="!isAdminLogin()"></app-admin-sidebar>
  </ng-container>

  <!-- Main area: make it a flex column so footer sits at bottom -->
  <main class="main-content" role="main">
    <router-outlet></router-outlet>
  </main>
</div>

<!-- Footer now renders on all pages -->
<app-footer></app-footer>
